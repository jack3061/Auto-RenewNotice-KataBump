name: KataBump Expiry Notice

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # 每天 03:00 UTC（北京时间 11:00）

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install deps
        run: python -m pip install --upgrade pip requests

      - name: Run notice script
        env:
          KATA_EMAIL: ${{ secrets.KATA_EMAIL }}
          KATA_PASSWORD: ${{ secrets.KATA_PASSWORD }}
          KATA_SERVER_ID: ${{ secrets.KATA_SERVER_ID }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          EXECUTOR_NAME: "GitHub Actions"
          KATA_NOTIFY_DAYS: "7"
        run: python katabump_renew.py
