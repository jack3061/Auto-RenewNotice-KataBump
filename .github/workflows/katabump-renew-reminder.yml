name: Katabump Renew Reminder (Every 24 Hours)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 00:00 执行一次

concurrency:
  group: katabump-renew-reminder
  cancel-in-progress: true

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests

      - name: Send Telegram reminder
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          KATABUMP_ACCOUNT_EMAIL: ${{ secrets.KATABUMP_ACCOUNT_EMAIL }}
          KATABUMP_PASSWORD: ${{ secrets.KATABUMP_PASSWORD }}
          KATABUMP_RENEW_URL: ${{ secrets.KATABUMP_RENEW_URL }}
          TIMEZONE: ${{ secrets.TIMEZONE }}  # 环境变量存储时区
        run: |
          python3 katabump_remind.py
